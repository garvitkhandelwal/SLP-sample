<!DOCTYPE html>
<html>
    <head>
        
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,500i,600,600i,700,700i,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600i,700,900" rel="stylesheet">
        
        <!-- CSS -->
        <link href="CSS/bootstrap.min.css" rel="stylesheet">
        <link href="CSS/font-awesome.min.css" rel="stylesheet">
        <link href="CSS/insert-style.css" rel="stylesheet">
        
        <title>Insert Ingredients</title>
        
    </head>
    <body>
    
            <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                        
                            <!-- LOGO -->
                            <div class="logo text-center">
                            
                                <img src="Images/logo.png" alt="Logo">

                            </div>
                        </div>     
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            
                            <!-- Text -->
                            <div class="header-text">
                           
                                <h1>Insert Ingredient</h1>
                                <form>
                                    
                                    ID:
                                    <input id="id" type="text" placeholder="id"><br>
                                    
                                    Name:
                                    <input id="name" type="text" placeholder="Name"><br>
                                    
                                    <input id="submit" type="submit" value="Submit">
                                    
                                </form>
                        
                            </div>
                        </div>
                        <div class="col-md-4">
                            
                            <!-- Ingredients Image -->
                            <div class="ingredients-image">

                                <img src="Images/ingredients.png" alt="Image">

                            </div>

                        </div>
                
                    </div>
        
                </div>
        
        <script src="JS/script.js"></script>
                
    </body>
</html>
